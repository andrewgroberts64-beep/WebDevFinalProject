<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Dad Joke Generator</title>
    <style>
        /* CSS STYLES (The Look) */
        body {
            background-color: #e0f7fa; /* Light Blue Background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full screen height */
            margin: 0;
        }

        .game-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
            border: 4px solid #006064; /* Teal Border */
        }

        h1 {
            color: #006064;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .joke-box {
            background-color: #f1f8e9;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #setup {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        #punchline {
            font-size: 1.4rem;
            color: #d81b60; /* Pinkish Red */
            font-style: italic;
            display: none; /* Hidden by default */
        }

        button {
            background-color: #006064;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 5px;
        }

        button:hover {
            transform: scale(1.05); /* Slight grow effect */
            background-color: #004d40;
        }

        #reveal-btn {
            background-color: #fbc02d; /* Yellow */
            color: black;
            display: none; /* Hidden initially */
        }

        .home-link {
            display: block;
            margin-top: 20px;
            color: #006064;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>üòÇ Dad Joke Generator</h1>
        
        <div class="joke-box">
            <p id="setup">Press the button to start laughing...</p>
            <p id="punchline"></p>
        </div>

        <button id="joke-btn" onclick="getNewJoke()">Get New Joke</button>
        <button id="reveal-btn" onclick="showPunchline()">Show Punchline</button>

        <a href="index.html" class="home-link">‚Üê Back to Home Page</a>
    </div>

    <script>
        // A list of jokes stored directly in the file
        const jokes = [
            { setup: "Why don't skeletons fight each other?", punchline: "They don't have the guts." },
            { setup: "What do you call fake spaghetti?", punchline: "An Impasta." },
            { setup: "Why did the scarecrow win an award?", punchline: "Because he was outstanding in his field." },
            { setup: "What do you call a belt made of watches?", punchline: "A waist of time." },
            { setup: "How does a penguin build its house?", punchline: "Igloos it together." },
            { setup: "Why did the bicycle fall over?", punchline: "Because it was two-tired." },
            { setup: "What do you call cheese that isn't yours?", punchline: "Nacho Cheese." },
            { setup: "Why couldn't the leopard play hide and seek?", punchline: "Because he was always spotted." }
        ];

        let currentJoke = null;

        function getNewJoke() {
            // 1. Pick a random number based on the length of the list
            const randomIndex = Math.floor(Math.random() * jokes.length);
            currentJoke = jokes[randomIndex];

            // 2. Update the screen
            document.getElementById('setup').innerText = currentJoke.setup;
            
            // 3. Hide punchline and show the "Reveal" button
            document.getElementById('punchline').style.display = 'none';
            document.getElementById('reveal-btn').style.display = 'inline-block';
            document.getElementById('joke-btn').style.display = 'none';
        }

        function showPunchline() {
            // 1. Show the text
            document.getElementById('punchline').innerText = currentJoke.punchline;
            document.getElementById('punchline').style.display = 'block';

            // 2. Reset buttons
            document.getElementById('reveal-btn').style.display = 'none';
            document.getElementById('joke-btn').style.display = 'inline-block';
        }
    </script>

</body>
</html>
